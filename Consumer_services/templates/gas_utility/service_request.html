{% extends 'gas_utility/home.html' %}
{% block content %}

<div class="container mt-4">
        <div class="row justify-content-center my-5">
            <div class="col-md-6">
                <h2>Submit Service Request</h2>
                <form method="post"  enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="id_request_type" class="form-label">Service Request Type:</label>
                    <select name="request_type" id="id_request_type" class="form-select" aria-label="Default select example">
                        {% for value, label in form.fields.request_type.choices %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <label for="id_details" class="form-label">Details:</label>
                    <textarea name="details" id="id_details" class="form-control"></textarea>
                    <br>
                    <label for="id_attachment" class="form-label">Attachment:</label>
                    <input type="file" name="attachment" id="id_attachment" class="form-control">
                    <br>
                    <button type="submit" class="form-control">Submit</button>
                </form>
             </div>
        </div>
</div>

{% endblock %}
